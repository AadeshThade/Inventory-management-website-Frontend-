<mat-toolbar color="primary">
 
    <span>WareHouse</span>
  </mat-toolbar>

  <div class="main-body">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field></div>

<mat-toolbar-row>
   <span class="spacer">
  <button mat-raised-button color="warn" (click)="openAddWarehouseform()"> Add WareHouse</button> 
</span>
</mat-toolbar-row>



<div class="main-body">
  
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
  
    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      
      <!-- <ng-container matColumnDef="warehouseID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> WarehouseID</th>
        <td mat-cell *matCellDef="let row"> {{row.warehouseID}} </td>
      </ng-container> -->
  
      <ng-container matColumnDef="whName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Warehouse Name</th>
        <td mat-cell *matCellDef="let row"> {{row.whName}} </td>
      </ng-container>

      <ng-container matColumnDef="managerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Manager's Name</th>
        <td mat-cell *matCellDef="let row"> {{row.managerName}} </td>
      </ng-container>

      <ng-container matColumnDef="managerEmail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Manager's Email</th>
        <td mat-cell *matCellDef="let row"> {{row.managerEmail}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Warehouse Address</th>
        <td mat-cell *matCellDef="let row"> {{row.address}} </td>
      </ng-container>

      <ng-container matColumnDef="pincode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Warehouse Pincode</th>
        <td mat-cell *matCellDef="let row"> {{row.pincode}} </td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Warehouse City</th>
        <td mat-cell *matCellDef="let row"> {{row.city}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-icon-button color="primary" (click)="openEditForm(row)"><mat-icon>edit</mat-icon></button> 
          <button mat-icon-button color="warn" (click)="deleteWarehouse(row.id)"><mat-icon>delete</mat-icon></button></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>
