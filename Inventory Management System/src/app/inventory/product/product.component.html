<mat-toolbar color="primary">
    <span>Product </span>
  </mat-toolbar>
<mat-toolbar-row> 
   <span class="spacer">
  <button mat-raised-button color="warn" (click)="openAddProductform()"> Add Product</button> 
</span>
</mat-toolbar-row>


<div class="main-body">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Steel" #input>
    </mat-form-field>
    
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
        
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
        </ng-container>
    
    
        <ng-container matColumnDef="availableQty">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit Quantity</th>
          <td mat-cell *matCellDef="let row"> {{row.availableQty}} </td>
        </ng-container>

        <ng-container matColumnDef="usedForProducts">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Used For</th>
          <td mat-cell *matCellDef="let row"> {{row.usedForProducts.id}}</td>
        </ng-container>
  
        <ng-container matColumnDef="manufacturingCost">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Manufacturing Cost</th>
          <td mat-cell *matCellDef="let row"> {{row.manufacturingCost}} </td>
        </ng-container>
  
        <ng-container matColumnDef="labourCost">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Labour Cost</th>
          <td mat-cell *matCellDef="let row"> {{row.labourCost}} </td>
        </ng-container>
  
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button color="primary" (click)="openEditForm(row)"><mat-icon>edit</mat-icon></button> 
            <button mat-icon-button color="warn" (click)="deleteWarehouse(row.id)"><mat-icon>delete</mat-icon></button></td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  
  </div>
