<div mat-dialog-title>
    <h1>Product Form</h1>
</div>
<form [formGroup]="productForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
<div class="row">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Ex.Steel" formControlName="productName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Available Quantity</mat-label>
        <input matInput type="number"  formControlName="availableQty">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Used For</mat-label>
        <input matInput type="text"  formControlName="usedForProducts">
      </mat-form-field>
</div>
<div class="row">


  <mat-form-field appearance="outline">
    <mat-label>Manufacturing Cost</mat-label>
    <input matInput type="number"  formControlName="manufacturingCost">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Labour Cost</mat-label>
    <input matInput type="number" formControlName="labourCost">
  </mat-form-field>
</div>
</div>

<div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data? 'Update':'Save'}}</button>
</div>
</form>
