
<mat-toolbar color="primary">
    <span>Projects</span>
  </mat-toolbar>
<mat-toolbar-row> 
   <span class="spacer">
  <button mat-raised-button color="warn" (click)="openAddProjectform()"> Add Projects</button> 
</span>
</mat-toolbar-row>


<div class="main-body">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Steel" #input>
    </mat-form-field>
    
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="projectName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Project Name </th>
          <td mat-cell *matCellDef="let row"> {{row.projectName}} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date</th>
          <td mat-cell *matCellDef="let row"> {{row.startDate}} </td>
        </ng-container>
    
        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date</th>
            <td mat-cell *matCellDef="let row"> {{row.endDate}} </td>
          </ng-container>

        <ng-container matColumnDef="orderQuantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Quantity</th>
          <td mat-cell *matCellDef="let row"> {{row.orderQuantity}} </td>
        </ng-container>
  
        <ng-container matColumnDef="estimatedBudget">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Estimated Budget</th>
          <td mat-cell *matCellDef="let row"> {{row.estimatedBudget}} </td>
        </ng-container>
  
        <ng-container matColumnDef="finalTotal">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Final Total</th>
          <td mat-cell *matCellDef="let row"> {{row.finalTotal}} </td>
        </ng-container>
  
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button color="primary" (click)="openEditForm(row)"><mat-icon>edit</mat-icon></button> 
            <button mat-icon-button color="warn" (click)="deleteWarehouse(row.id)"><mat-icon>delete</mat-icon></button></td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  
  </div>
