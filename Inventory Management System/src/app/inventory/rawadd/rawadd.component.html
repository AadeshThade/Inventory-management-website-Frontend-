<div mat-dialog-title>
    <h1>Raw Material Form</h1>
</div>
<form [formGroup]="rawForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
<div class="row">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Ex.Steel" formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Barecode</mat-label>
        <input matInput type="text" formControlName="barcode">
      </mat-form-field>
</div>
<div class="row">
<mat-form-field appearance="outline">
    <mat-label>Quantity</mat-label>
    <input matInput type="number"  formControlName="quantity">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Unit Price</mat-label>
    <input matInput type="number"  formControlName="unitPrice">
  </mat-form-field>
</div>
<div class="row">
    <mat-form-field appearance="outline">
        <mat-label>Unit Measure</mat-label>
        <input matInput type="text" formControlName="unitMeasure">
      </mat-form-field>
    
      <mat-form-field appearance="outline">
        <mat-label>GST%</mat-label>
        <input matInput type="number"  formControlName="gstPercentage">
      </mat-form-field>

    </div>
    <div class="row">

        <mat-form-field appearance="outline">
            <mat-label>Reorder Point</mat-label>
            <input matInput type="number"  formControlName="reorderPoint">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Warehouse ID</mat-label>
            <input matInput type="number" placeholder="Ex.8D34C" formControlName="warehouse">
          </mat-form-field>
    </div>
</div>

<div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data? 'Update':'Save'}}</button>
</div>
</form>
