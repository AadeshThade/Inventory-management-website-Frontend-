<div mat-dialog-title>
    <h1>Stock Request Form</h1>
</div>
<form [formGroup]="stockForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
<div class="row">


      <mat-form-field appearance="outline">
        <mat-label>Quantity Required</mat-label>
        <input matInput type="number"  formControlName="qtyRequired">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="reqDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Is Prod</mat-label>
        <mat-select formControlName="isProd">
            <mat-option *ngFor="let val of stat" [value]="val">
              {{val}}
  
            </mat-option>
          </mat-select>
      </mat-form-field>
</div>
<div class="row">
    <mat-form-field appearance="outline">
        <mat-label>Delivery Status</mat-label>
        <mat-select formControlName="status">
            <mat-option *ngFor="let val of status" [value]="val">
              {{val}}
  
            </mat-option>
          </mat-select>
      </mat-form-field>

<mat-form-field appearance="outline">
    <mat-label>Raw Material ID</mat-label>
    <input matInput type="number"  formControlName="rawMaterial">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Product ID</mat-label>
    <input matInput type="number"  formControlName="products">
  </mat-form-field>
</div>
<div class="row">
    <mat-form-field appearance="outline">
        <mat-label>Production Line ID</mat-label>
        <input matInput type="number" formControlName="productionLine">
      </mat-form-field>
    
      <mat-form-field appearance="outline">
        <mat-label>Project ID</mat-label>
        <input matInput type="number"  formControlName="projects">
      </mat-form-field>

    </div>
</div>

<div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data? 'Update':'Save'}}</button>
</div>
</form>
