<mat-toolbar color="primary">
    <span>Production Line</span>
  </mat-toolbar>
  <div class="main-body">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Steel" #input>
    </mat-form-field>
    </div>
<mat-toolbar-row> 
   <span class="spacer">
  <button mat-raised-button color="warn" (click)="openAddProductform()"> Add Production Line</button> 
</span>
</mat-toolbar-row>


<div class="main-body">
    
    
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Description </th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Active</th>
          <td mat-cell *matCellDef="let row"> {{row.isActive? 'true' : 'false'}} </td>
        </ng-container>
    
        <ng-container matColumnDef="products">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name</th>
          <td mat-cell *matCellDef="let row"> {{row.products.productName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button color="primary" (click)="openEditForm(row)"><mat-icon>edit</mat-icon></button> 
            <button mat-icon-button color="warn" (click)="deleteWarehouse(row.id)"><mat-icon>delete</mat-icon></button></td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  
  </div>
