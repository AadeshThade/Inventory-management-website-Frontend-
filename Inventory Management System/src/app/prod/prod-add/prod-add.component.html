<div mat-dialog-title>
    <h1>Production Line Form</h1>
</div>
<form [formGroup]="prodForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
<div class="row">
    <mat-form-field appearance="outline">
        <mat-label>Product Description</mat-label>
        <input matInput type="text" placeholder="Ex.Steel" formControlName="description">
      </mat-form-field>

      <!-- <mat-form-field appearance="outline">
        <mat-label>Is Active</mat-label>
        <input matInput type="boolean" formControlName="isActive">
      </mat-form-field> -->

      <mat-form-field appearance="outline">
        <mat-label>Is Active</mat-label>
        <mat-select formControlName="isActive">
            <mat-option *ngFor="let val of stat" [value]="val">
              {{val}}
  
            </mat-option>
          </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input matInput type="number"  formControlName="products">
      </mat-form-field>
</div>
</div>

<div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data? 'Update':'Save'}}</button>
</div>
</form>
