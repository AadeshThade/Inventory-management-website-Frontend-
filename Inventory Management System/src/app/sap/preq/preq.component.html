<mat-toolbar color="primary">

    <span>Purchase Request</span>
  </mat-toolbar>
  <div class="input">
    <mat-form-field>
  
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Riya" #input style="font-size: 12px; padding: 5px;">
  
    </mat-form-field>
  </div>
<mat-toolbar-row> 
   <span class="spacer">
  <button mat-raised-button color="warn" (click)="openAddPreqform()" > Add Requests</button> 
</span>
</mat-toolbar-row>



  <div class="tab">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="qtyRequired">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity Required </th>
        <td mat-cell *matCellDef="let row"> {{row.qtyRequired}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="requestDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Request Date </th>
        <td mat-cell *matCellDef="let row"> {{row.requestDate|date}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="expectedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Expected Date </th>
        <td mat-cell *matCellDef="let row"> {{row.expectedDate|date}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>

  

      <ng-container matColumnDef="rawMaterialId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Raw Material ID </th>
        <td mat-cell *matCellDef="let row"> {{row.rawMaterial.name}} </td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="deletePreq(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


      <tr class="mat-row" *matNoDataRow>

      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
