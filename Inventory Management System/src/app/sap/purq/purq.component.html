<mat-toolbar color="primary">

    <span>Purchase Quotation</span>
  </mat-toolbar>
  <div class="input">
    <mat-form-field>
  
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Riya" #input style="font-size: 12px; padding: 5px;">
  
    </mat-form-field>
  </div>
<mat-toolbar-row> 
   <span class="spacer">
  <button mat-raised-button color="warn" (click)="openAddQuotform()" > Purchase Stock</button> 
</span>
</mat-toolbar-row>



  <div class="tab">
    <table mat-table [dataSource]="dataSource" matSort>

  
      <ng-container matColumnDef="referenceNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Reference Number </th>
        <td mat-cell *matCellDef="let row"> {{row.referenceNumber}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="totalPOAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Product Amount</th>
        <td mat-cell *matCellDef="let row"> {{row.totalPOAmount}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="totalGSTAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> GST% </th>
        <td mat-cell *matCellDef="let row"> {{row.totalGSTAmount}} </td>
      </ng-container>

      <ng-container matColumnDef="poDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Revenue </th>
        <td mat-cell *matCellDef="let row"> {{row.poDate|date}} </td>
      </ng-container>

      <ng-container matColumnDef="expectedDeliveryDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Expected Delivery Date </th>
        <td mat-cell *matCellDef="let row"> {{row.expectedDeliveryDate|date}} </td>
      </ng-container>

      <ng-container matColumnDef="orderStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Status </th>
        <td mat-cell *matCellDef="let row"> {{row.orderStatus}} </td>
      </ng-container>

      <ng-container matColumnDef="clients">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ClientId </th>
        <td mat-cell *matCellDef="let row"> {{row.clients}} </td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="deleteQuot(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


      <tr class="mat-row" *matNoDataRow>

      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
