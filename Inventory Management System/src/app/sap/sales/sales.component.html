<mat-toolbar color="primary">

    <span>Sales</span>
  </mat-toolbar>
  <div class="input">
    <mat-form-field>
  
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Riya" #input style="font-size: 12px; padding: 5px;">
  
    </mat-form-field>
  </div>
<mat-toolbar-row> 
   <span class="spacer">
  <button mat-raised-button color="warn" (click)="openAddSalesform()" > Add Sales</button> 
</span>
</mat-toolbar-row>



  <div class="tab">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="quantitySold">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity Sold </th>
        <td mat-cell *matCellDef="let row"> {{row.quantitySold}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="unitPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Unit Price </th>
        <td mat-cell *matCellDef="let row"> {{row.unitPrice}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="gstPercentage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> GST% </th>
        <td mat-cell *matCellDef="let row"> {{row.gstPercentage}} </td>
      </ng-container>

      <ng-container matColumnDef="totalRevenue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Revenue </th>
        <td mat-cell *matCellDef="let row"> {{row.totalRevenue}} </td>
      </ng-container>

      <ng-container matColumnDef="orderDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Date </th>
        <td mat-cell *matCellDef="let row"> {{row.orderDate|date}} </td>
      </ng-container>

      <ng-container matColumnDef="clientsId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Client Name</th>
        <td mat-cell *matCellDef="let row"> {{row.clients.sname}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="deleteSales(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


      <tr class="mat-row" *matNoDataRow>

      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
